<!DOCTYPE html>
<html>

<body>
<h2>Movie Ratings</h2>

<div id="questions">
    <fieldset>
        <div id="legendTitle">
            <legend>Please rate your movies</legend>
        </div>

        <div id="form1">
            <form>
                <label for="movieName">Name of Movie: </label>
                <input type="text" id="movieName" name="movieName"><br><br>
                <label for="movieRating">Your Rating (1 to 5): </label>
                <select name="movieRating" id="movieRating">
                    <option disabled selected value> -- select an option -- </option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                </select><br><br>
                <button type="button" id="addMovie">Add Movie</button>
                <button type="button" id="showMovies">Show Movies</button>
            </form>
        </div>
    </fieldset>
</div>

<div id="errorMessage">

</div>


<fieldset>
    <div id="movieDirectory">
        <legend>Movie Rating Directory</legend>
    </div>
    <div id="movieBox">
        <ul id="listMovies">
            <!-- <li><p>Movie1 with rating 5</p></li> -->
        </ul>
    </div>
</fieldset>
<script src="movie.js"></script>
<script src="main.js"></script>
</body>

</html>
